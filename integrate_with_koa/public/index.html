<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Koa App Example</title>
</head>

<body>
  <h1>Koa App Example</h1>

  <script src="./clusterws.min.js"></script>
  <script>
    let socket = new ClusterWS({
      url: 'ws://localhost:3000'

    socket.on('connect', () => {
      console.log('Socket connected');
    })
  </script>
</body>

</html>
